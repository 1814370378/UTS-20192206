<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Template 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='web1.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div id="content">
        <div id="logo">
            <img src="2.jpg" alt="logo" width="20%"/>
        </div>
        <div class="columnsleft">
            <img src="3.jpg" alt="logo" width="100%"/>
        </div>
        <div class="columnsright">
            <div class="columnsright-top">
                <h1>Welcome to Internet Banking</h1>
                If you don't already use Internet Banking . It's simple to &nbsp; <span style="background-color: #19b15e;border-radius: 20px;padding: 6px;color: white">Register Online</span></h3>
            </div>
            <div class="columnsright-bottom">
                <br/><br/><br/>
                <form>
                    <span style="color: darkblue">User Name</span><br/>
                    <input type="text" name="user" placeholder="Enter Username">
                    <i class="fa fa-user icon"></i><br/>
                    <span style="color: darkblue;">Password</span><br/>
                    <input type="text" name="pass" placeholder="Enter Password">
                    <i class="fa fa-lock icon"></i>
                    <input type="button" value="Login">
                    <br/><br/><br/>
                    <span style="color: darkblue;">Forgot Password?</span>
                    &nbsp;&nbsp;
                    <span>Enable Login ID</span>
                </form>
            </div>
        </div>
   </div> 
</body>
</html>
